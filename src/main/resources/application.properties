# Application name
spring.application.name=automacorp

server.address=0.0.0.0
server.port=8080

# Spring Boot: configure H2 datasource in server mode
spring.datasource.url=jdbc:h2:tcp://wasteshield.cleverapps.io:9092/~/testdb

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Enable H2 Console (for browser access)
spring.h2.console.enabled=true
spring.h2.console.path=/console

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show_sql=true
spring.jpa.defer-datasource-initialization=true

# Show SQL statements
spring.jpa.show-sql=true

# Format SQL statements for readability
spring.jpa.properties.hibernate.format_sql=true

# Swagger settings
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html